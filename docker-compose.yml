version: "3.8"

services:
  jobhunt_api:
    build:
      context: .
    image: jobhunt_api:latest
    networks:
      - My_2ndDocker_Network
    ports:
      - "5000"
#    volumes:
#      - /etc/letsencrypt:/etc/letsencrypt

  nginx_jobhunt_api:
    image: nginx:latest
    container_name: nginx_jobhunt_api
    networks:
      My_2ndDocker_Network:
        ipv4_address: 192.168.3.103
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
#      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - jobhunt_api
    ports:
      - "80:80"
#      - "443:443"

networks:
  My_2ndDocker_Network:
    external: true

  
